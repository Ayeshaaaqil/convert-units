<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4 text-blue-500">Unit Converter</h2>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="conversion_type" class="block text-sm font-medium text-gray-300">Select Conversion Type:</label>
                <select id="conversion_type" name="conversion_type" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>
            
            <div>
                <label for="value" class="block text-sm font-medium text-gray-300">Enter Value:</label>
                <input type="number" id="value" name="value" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
            </div>
            
            <div>
                <label for="from_unit" class="block text-sm font-medium text-gray-300">From Unit:</label>
                <select id="from_unit" name="from_unit" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                    <option value="m">Meter</option>
                    <option value="km">Kilometers</option>
                    <option value="mm">Millimeters</option>
                    <option value="cm">Centimeter</option>
                    <option value="mi">Miles</option>
                    <option value="inch">Inch</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                    <option value="kg">Kilograms</option>
                    <option value="g">Grams</option>
                    <option value="mg">Milligrams</option>
                    <option value="ib">Pounds</option>
                    <option value="t">Tons</option>
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
            </div>
            
            <div>
                <label for="to_unit" class="block text-sm font-medium text-gray-300">To Unit:</label>
                <select id="to_unit" name="to_unit" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                    <option value="m">Meter</option>
                    <option value="km">Kilometers</option>
                    <option value="mm">Millimeters</option>
                    <option value="cm">Centimeter</option>
                    <option value="mi">Miles</option>
                    <option value="inch">Inch</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                    <option value="kg">Kilograms</option>
                    <option value="g">Grams</option>
                    <option value="mg">Milligrams</option>
                    <option value="ib">Pounds</option>
                    <option value="t">Tons</option>
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Convert</button>
        </form>
        
        {% if result is not none %}
        <div class="mt-4 p-4 bg-gray-700 rounded-md text-center">
            <p class="text-lg font-semibold text-green-400">Result: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
