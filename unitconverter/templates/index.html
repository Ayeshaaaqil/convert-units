<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-300 via-white to-gray-300 dark:from-gray-900 dark:via-gray-800 dark:to-black text-gray-900 dark:text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-300 dark:border-gray-700">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-center text-blue-600 dark:text-blue-400">Unit Converter</h2>
            <button onclick="toggleTheme()" class="px-3 py-1 bg-gray-300 dark:bg-gray-700 rounded-full text-sm">Toggle Mode</button>
        </div>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-4">Convert units instantly with enhanced visualization!</p>

        <form method="POST" class="space-y-4">
            <div>
                <label for="conversion_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Select Conversion Type:</label>
                <select id="conversion_type" name="conversion_type" class="w-full p-2 bg-gray-100 dark:bg-gray-700 border border-gray-400 dark:border-gray-600 rounded-md text-gray-900 dark:text-white">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                    <option value="volume">Volume</option>
                    <option value="speed">Speed</option>
                </select>
            </div>
            
            <div>
                <label for="value" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter Value:</label>
                <input type="number" id="value" name="value" step="any" required class="w-full p-2 bg-gray-100 dark:bg-gray-700 border border-gray-400 dark:border-gray-600 rounded-md text-gray-900 dark:text-white">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="from_unit" class="block text-sm font-medium text-gray-700 dark:text-gray-300">From Unit:</label>
                    <select id="from_unit" name="from_unit" class="w-full p-2 bg-gray-100 dark:bg-gray-700 border border-gray-400 dark:border-gray-600 rounded-md text-gray-900 dark:text-white">
                        <option value="m">Meter</option>
                        <option value="km">Kilometers</option>
                        <option value="mm">Millimeters</option>
                        <option value="cm">Centimeter</option>
                        <option value="mi">Miles</option>
                        <option value="inch">Inch</option>
                        <option value="ft">Foot</option>
                        <option value="yd">Yard</option>
                        <option value="kg">Kilograms</option>
                        <option value="g">Grams</option>
                        <option value="mg">Milligrams</option>
                        <option value="lb">Pounds</option>
                        <option value="t">Tons</option>
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                        <option value="l">Liters</option>
                        <option value="ml">Milliliters</option>
                        <option value="gal">Gallons</option>
                        <option value="mps">Meters per Second</option>
                        <option value="kmph">Kilometers per Hour</option>
                        <option value="mph">Miles per Hour</option>
                    </select>
                </div>
                
                <div>
                    <label for="to_unit" class="block text-sm font-medium text-gray-700 dark:text-gray-300">To Unit:</label>
                    <select id="to_unit" name="to_unit" class="w-full p-2 bg-gray-100 dark:bg-gray-700 border border-gray-400 dark:border-gray-600 rounded-md text-gray-900 dark:text-white">
                        <option value="m">Meter</option>
                        <option value="km">Kilometers</option>
                        <option value="mm">Millimeters</option>
                        <option value="cm">Centimeter</option>
                        <option value="mi">Miles</option>
                        <option value="inch">Inch</option>
                        <option value="ft">Foot</option>
                        <option value="yd">Yard</option>
                        <option value="kg">Kilograms</option>
                        <option value="g">Grams</option>
                        <option value="mg">Milligrams</option>
                        <option value="lb">Pounds</option>
                        <option value="t">Tons</option>
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                        <option value="l">Liters</option>
                        <option value="ml">Milliliters</option>
                        <option value="gal">Gallons</option>
                        <option value="mps">Meters per Second</option>
                        <option value="kmph">Kilometers per Hour</option>
                        <option value="mph">Miles per Hour</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Convert</button>
        </form>
        
        {% if result is not none %}
        <div class="mt-4 p-4 bg-gray-200 dark:bg-gray-700 rounded-md text-center">
            <p class="text-lg font-semibold text-green-600 dark:text-green-400">Result: {{ "%.2f"|format(result) }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
